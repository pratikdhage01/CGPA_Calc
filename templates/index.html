<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA/CGPA Calculator</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SGPA/CGPA Calculator</h1>
        <form method="post">
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>
            <label for="semester">Select Semester:</label>
            <select id="semester" name="semester" required>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
            </select>
            <label for="count">Number of Subjects:</label>
            <input type="number" id="count" name="count" required>
            <div id="subject-details"></div>
            <input type="submit" name="action" value="sgpa">
            <input type="submit" name="action" value="cgpa">
        </form>
    </div>

    <script>
        document.getElementById('count').addEventListener('input', function() {
            var count = parseInt(this.value);
            var subjectDetails = document.getElementById('subject-details');
            subjectDetails.innerHTML = '';
            for (var i = 0; i < count; i++) {
                subjectDetails.innerHTML += `
                    <label for="subject_name${i}">Subject Name:</label>
                    <input type="text" id="subject_name${i}" name="subject_name${i}" required>
                    <label for="credits${i}">Credits:</label>
                    <input type="number" id="credits${i}" name="credits${i}" required>
                    <label for="marks${i}">Marks:</label>
                    <input type="number" id="marks${i}" name="marks${i}" required>
                    <label for="is_125_marks${i}">125 Marks Subject?</label>
                    <input type="checkbox" id="is_125_marks${i}" name="is_125_marks${i}" value="y">
                `;
            }
        });
    </script>
</body>
</html>
